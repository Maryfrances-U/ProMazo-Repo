{% extends 'quiz/banner.html' %}

<h1> {{ quiz.quiz_title }} </h1>

{%block banner %}
{% if questions %}
<ul>
{% for question in questions %}
    <li>{{ question.question_title }}</li>
{% endfor %}
</ul>
	    
{% else %}
    <p>No questions are available for this quiz.</p>
{% endif %}
{% endblock %}

<button type="button"> <a href="/quiz">Go Back </a> </button>
